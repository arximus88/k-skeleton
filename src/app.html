<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes"
		/>
		<meta name="theme-color" media="(prefers-color-scheme: light)" content="#ffffff" />
		<meta name="theme-color" media="(prefers-color-scheme: dark)" content="#191b1d" />

		<link rel="manifest" crossorigin="use-credentials" href="%sveltekit.assets%/manifest.json" />
		%sveltekit.head%
		<link
			rel="preload"
			href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400;500;700&display=swap"
			as="style"
			onload="this.onload=null;this.rel='stylesheet'"
		/>

		<link
			href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css"
			rel="stylesheet"
			type="text/css"
		/>

		<noscript
			><link
				rel="stylesheet"
				href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400;500;700&display=swap"
		/></noscript>

		<script>
			const newTheme = localStorage.getItem('theme');
			if (newTheme) {
				document.documentElement.setAttribute('data-theme', newTheme);
			}
		</script>
		<script src="https://cdn.tailwindcss.com"></script>
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
